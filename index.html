<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0D1B2A;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 40px;
    }
    .btn-primary {
      background-color: #0D1B2A;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1B263B;
    }
    .logo {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 50px;
    }
    .card-body {
      width: 100%;
    }
    @media (min-width: 768px) {
      .card-body {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <div class="card-body">
      <img src="GoSchoolLOGO.png" alt="Logo Go School" class="logo">
      <form onsubmit="redirectUser(event)">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    function redirectUser(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user && pass) {
       
        window.location.href = "PainelPrincipal.html";
      } else {
        alert("Por favor, preencha todos os");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
