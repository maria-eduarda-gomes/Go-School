<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go School - Painel Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eeee;
      color: #0D1B2A;
      min-height: 100vh;
      padding: 30px;
    }
    .card {
      background-color: #fff;
      color: #0D1B2A;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Painel Principal - Go School</h1>
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Alunos</h5>
          <p></p>
          <a href="Alunos.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Professores</h5>
          <p></p>
          <a href="Professores.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Cursos</h5>
          <p></p>
          <a href="Cursos.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Matrículas</h5>
          <p class="card-text">Realize e gerencie matrículas.</p>
          <a href="Matriculas.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Financeiro</h5>
          <p class="card-text">Acompanhe pagamentos e cobranças.</p>
          <a href="Financeiro.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card p-4">
          <h5 class="card-title">Relatórios</h5>
          <p class="card-text">Gere relatórios completos da escola.</p>
          <a href="Relatórios.html" class="btn btn-primary" style="background-color:#0D1B2A; border:none;">Acessar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
