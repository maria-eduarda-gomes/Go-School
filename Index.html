<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login GoSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-radius: 16px;">
      
      <img src="logo-goschool.png" alt="GoSchool" class="mx-auto mb-3" style="max-width: 80px;">

      <h2 class="text-center mb-4 text-primary">Login</h2>

      <form id="formLogin">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu√°rio (CPF)</label>
          <input type="text" class="form-control" id="usuario" placeholder="000.000.000-00" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
